<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>AK.com</title>
        <link rel='stylesheet' href='css/bootstrap.css'/>
        <link rel='stylesheet' href='css/style.css'/>
        <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'/>
        <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <!--Start of navBar-->
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <!-- mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- Brand -->
                    <a class="navbar-brand" href="index.html"><img src="images/brand.png" class="img-responsive" width="150" height="auto"/></a>
                </div>

                <!-- Left links -->
                <ul class="nav navbar-nav navbar-left navbtn">
                    <a href="finish.xhtml"><button type="button" class="btn btn-default navbar-btn btn-success registbtn">Finish</button></a>
                    <h:form style="display: inline-block">
                        <h:commandButton class="btn btn-default navbar-btn btn-info loginbtn" value="Logout" action="#{logoutBean.logout(sessionScope['userId'])}"/>
                    </h:form>
                </ul>
                <!-- contact area -->
                <ul class="nav navbar-nav navbar-right">
                    <img src="images/contact.png" class="navimg"/>
                </ul>
                <!-- Right links -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                </div>
            </div><!-- /.container-fluid -->
        </nav><!-- End of navBar-->

        <!-- Start of Device -->
        <div class="container">
            <div class="row top-space">
                <a href="products.xhtml" style="float: right;margin-right: 14px">continue shopping</a>
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->
                        <div class="panel-heading" style="text-align: center
                             ">All my purchases</div>
                        <h:dataTable value="#{cartBean.get(sessionScope['userId'])}" var="data" class="table">
                            <h:column>
                                <f:facet name="header">
                                    product name
                                </f:facet>
                                <h:outputText value="#{data.productName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    product price
                                </f:facet>
                                <h:outputText value="#{data.productPrice}"/>
                            </h:column>        
                        </h:dataTable>
                    </div>
                    <a href="products.xhtml">continue shopping</a>
                </div>
            </div>
        </div>

    </h:body>
</html>
