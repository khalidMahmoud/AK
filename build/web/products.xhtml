<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>AK.com</title>
        <link rel='stylesheet' href='css/bootstrap.css'/>
        <link rel='stylesheet' href='css/style.css'/>
        <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'/>
        <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
    <!--Start of navBar-->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
        <!-- mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Brand -->
                <a class="navbar-brand" href="index.html"><img src="images/brand.png" class="img-responsive" width="150" height="auto"/></a>
            </div>

            <!-- Left links -->
            <ul class="nav navbar-nav navbar-left navbtn">
                <h:form style="display: inline-block">
                    <h:commandButton action="bill.xhtml" class="btn btn-default navbar-btn btn-success registbtn" value="Checkout"/>
                </h:form>
                <h:form style="display: inline-block">
                    <h:commandButton class="btn btn-default navbar-btn btn-info loginbtn" value="Logout" action="#{logoutBean.logout(sessionScope['userId'])}"/>
                </h:form>
            </ul>
            <!-- contact area -->
            <ul class="nav navbar-nav navbar-right">
                <img src="images/contact.png" class="navimg"/>
            </ul>
            <!-- Right links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            </div>
      </div><!-- /.container-fluid -->
    </nav><!-- End of navBar-->
        
            

    <!-- Start of Device -->
    <div class="container">
        <div class="row top-space">
            <h:form>
                <ui:repeat value="#{productsListBean.get()}" var="v" >
                    <div class="col-lg-3 device">
                        <h:graphicImage value="../images/#{v.image}" class="img-responsive mobile"/><br/>
                        <h:outputText value="#{v.name}" style="font-size: 20px"/><br/>
                        <ins style="font-size:15px;color:red"> <h:outputText value="#{v.price}"/>$</ins><br/>
                        <h:commandButton class="btn btn-default navbar-btn btn-success" value="Add to Card" action="#{cart.insertCart(sessionScope['userId'].toString(),v.name, v.price)}" /> 
                    </div>                                        
                </ui:repeat>

            </h:form>
        </div>
    </div>

</h:body>
</html>
