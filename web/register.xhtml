<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>AK.com</title>
        <link rel='stylesheet' href='css/bootstrap.css'/>
        <link rel='stylesheet' href='css/style.css'/>
        <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'/>
        <!--[if lt IE 9]>
          <script src="js/html5shiv.min.js"></script>
          <script src="js/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <!--Start of navBar-->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container-fluid">
        <!-- mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Brand -->
            <a class="navbar-brand" href="index.html"><img src="images/brand.png" class="img-responsive" width="150" height="auto"/></a>
        </div>

        <!-- Left links -->
        <ul class="nav navbar-nav navbar-left navbtn">
          <a href="register.xhtml"><button type="button" class="btn btn-default navbar-btn btn-success registbtn">Register</button></a>
          <a href="login.xhtml"><button type="button" class="btn btn-default navbar-btn btn-info loginbtn">Log in</button></a>
        </ul>
        <!-- contact area -->
        <ul class="nav navbar-nav navbar-right">
          <img src="images/contact.png" class="navimg"/>
        </ul>
        <!-- Right links -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          
        </div>
      </div><!-- /.container-fluid -->
    </nav><!-- End of navBar-->

    <!-- Start of Register -->
    <div class="regist">
            <h:form>
                <div class="row">

                    <div class="col-sm-12">
                        <f:event listener="#{User.validatePassword}" type="postValidate"/>
                        <div class="form-group">
                            <h:inputText class="form-control input-lg" p:placeholder="full name" value="#{User.name}"/>
                        </div>
                        <div class="form-group">
                            <h:inputText id="email" class="form-control input-lg" p:placeholder="E-mail" value="#{User.email}" requiredMessage="please enter your email" validatorMessage="invalid email address">
                                <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                            </h:inputText>
                            <h:message for="email" style="color: red"/>
                        </div>
                        <div class="form-group">
                            <h:inputText class="form-control input-lg" p:placeholder="phone number" value="#{User.phone}" />
                        </div>
                        <div class="form-group">
                            <h:inputSecret  id="password" class="form-control input-lg" p:placeholder="Password - Minimum of 6 characters" required="required" value="#{User.password}">
                                <f:validateLength minimum="6"/>
                            </h:inputSecret>
                            <h:message for="password" style="color: red;" />
                        </div>
                        <div class="form-group">
                            <h:inputSecret class="form-control input-lg" id="confirmPassword" p:placeholder="Confirm password" required="required"/>
                            <h:message for="confirmPassword" style="color: red;" />

                            <div class="help-block with-errors"></div>
                        </div>
                    </div>
                </div>  
                <h:commandButton class="btn btn-success btn-block" value="Finish" action="#{User.insertUser()}"/>
            </h:form>
        </div><!-- End of Register -->

      <!--include script files-->
      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/plugins.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </h:body>
</html>
